{{define "navbar.html"}}
<link rel="stylesheet" href="/static/sass/compilado/navbar.css">
<div class="navegador borde completo {{ if ne .textoError "" }}borde-error{{ end }}">
	<div class="superior">
		<div class="titulo">HMOREDA</div>
		<div class="principales borde izquierda derecha no-seleccionable {{ if ne .textoError "" }}borde-error{{ end }}">
			<a class='opcion {{ if eq .Activo "index" }}seleccionada{{ end }}' {{ if ne .Activo "index" }}href="/"{{ end }}>
				<div class="texto">Home</div>
			</a>
			{{- if eq .Activo "proyecto" -}}
				<div class='opcion-doble'>
					<a class='opcion-peq' href="/proyectos">
						<div class="texto">Projects</div>
					</a>
					<div class='opcion-peq seleccionada'>
						<div class="texto">Project</div>
					</div>
				</div>
			{{- else -}}
				<a class='opcion {{ if eq .Activo "proyectos" }}seleccionada{{ end }}' {{ if ne .Activo "proyectos" }}href="/proyectos"{{ end }}>
					<div class="texto">Projects</div>
				</a>
			{{- end -}}
			<a class='opcion {{ if eq .Activo "contacto" }}seleccionada{{ end }}' {{ if ne .Activo "contacto" }}href="/contacto"{{ end }}>
				<div class="texto">Contact</div>
			</a>
		</div>
		<div class="redes no-seleccionable">
			<a class="opcion github demo-icon icon-github" href="https://github.com/keelus" target="_blank"></a>
			<a class="opcion linkedin demo-icon icon-linkedin" href="https://linkedin.com/in/hugo-moreda-cartagena-aba622250" target="_blank"></a>
		</div>
	</div>
	<div class="inferior {{ if ne .textoError "" }}borde-error{{ end }}"><div>(C) HMOREDA - Hugo Moreda</div><div class="divisor borde derecha {{ if ne .textoError "" }}borde-error{{ end }}"></div><div>hmoreda v2023.1</div></div>
</div>
{{end}}
