<script>
$(".emoticono").on("click", (e) => {
	objetivo = $(e.target).closest(".emoticono")
	if(!$(objetivo).hasClass("activo")) {
		$(".emoticono").removeClass("activo");
		$(objetivo).addClass("activo")
	}
})

</script>
